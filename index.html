<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e3a8a);
      color: #ffffff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .container {
      max-width: 600px;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 15px;
      color: #facc15; /* golden accent */
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #e5e7eb;
    }

    .email-box {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    input[type="email"] {
      padding: 10px;
      border-radius: 6px;
      border: none;
      outline: none;
      width: 250px;
    }

    button {
      padding: 10px 20px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background: #facc15;
      color: #1f2937;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      background: #fde047;
    }

    footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸš€ Coming Soon</h1>
    <p>Our website is under construction. Stay tuned for something amazing!</p>

    <form class="email-box">
      <input type="email" placeholder="Enter your email" required>
      <button type="submit">Notify Me</button>
    </form>

    <footer>
      &copy; 2025 YourCompany. All rights reserved.
    </footer>
  </div>
</body>
</html>
